<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__img">
          <img
            class="card__img__main"
            src="./assets/images/image-equilibrium.jpg"
            alt=""
          />
          <div class="card__img__overlay">
            <img src="./assets/images/icon-view.svg" alt="" />
          </div>
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
          <div class="card__price">
            <img src="/assets/images/icon-ethereum.svg" alt="icon ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="card__days">
            <img src="/assets/images/icon-clock.svg" alt="icon ethereum" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <div class="card__author">
          <img
            class="card__author__img"
            src="./assets/images/image-avatar.png"
            alt="Jules Wyvern"
          />
          <p>
            Creation of <span class="card__author__name">Jules Wyvern</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
